[libraries]
core = { module = "androidx.core:core", version.ref = "core" }
junit = { group = "junit", name = "junit", version.ref = "junit" }
ext-junit = { group = "androidx.test.ext", name = "junit", version.ref = "junitVersion" }
espresso-core = { group = "androidx.test.espresso", name = "espresso-core", version.ref = "espressoCore" }
appcompat = { group = "androidx.appcompat", name = "appcompat", version.ref = "appcompat" }
material = { group = "com.google.android.material", name = "material", version.ref = "material" }
activity = { group = "androidx.activity", name = "activity", version.ref = "activity" }
constraintlayout = { group = "androidx.constraintlayout", name = "constraintlayout", version.ref = "constraintlayout" }
legacy-support-v4 = { group = "androidx.legacy", name = "legacy-support-v4", version.ref = "legacySupportV4" }
lifecycle-livedata-ktx = { group = "androidx.lifecycle", name = "lifecycle-livedata-ktx", version.ref = "lifecycleLivedataKtx" }
lifecycle-viewmodel-ktx = { group = "androidx.lifecycle", name = "lifecycle-viewmodel-ktx", version.ref = "lifecycleViewmodelKtx" }
navigation-fragment = { group = "androidx.navigation", name = "navigation-fragment", version.ref = "navigation" }
navigation-ui = { group = "androidx.navigation", name = "navigation-ui", version.ref = "navigation" }
navigation-runtime = { group = "androidx.navigation", name = "navigation-runtime", version.ref = "navigation" }
navigation-safe-args-gradle-plugin = { module = "androidx.navigation:navigation-safe-args-gradle-plugin", version.ref = "navigation" }

#custom
gson-di = { group = "com.google.code.gson", name = "gson", version.ref = "gson" }
glide-di = { group = "com.github.bumptech.glide", name = "glide", version.ref = "glide" }
retrofit-di = { group = "com.squareup.retrofit2", name = "retrofit", version.ref = "retrofit" }
gson-converter-di = { group = "com.squareup.retrofit2", name = "converter-gson", version.ref = "retrofit" }
media3-xoplayer-di = { group = "androidx.media3", name = "media3-exoplayer", version.ref = "media3" }
media3-media-session-di = { group = "androidx.media3", name = "media3-session", version.ref = "media3" }
media3-common-di = { group = "androidx.media3", name = "media3-common", version.ref = "media3" }
media3-ui-di = { group = "androidx.media3", name = "media3-ui", version.ref = "media3" }
room-runtime-di = { group = "androidx.room", name = "room-runtime", version.ref = "room" }
room-compiler-di = { group = "androidx.room", name = "room-compiler", version.ref = "room" }
room-rxJava3-di = { group = "androidx.room", name = "room-rxjava3", version.ref = "room" }
rxjava3-di = { group = "io.reactivex.rxjava3", name = "rxjava", version.ref = "rxJava" }
rxandroid-di = { group = "io.reactivex.rxjava3", name = "rxandroid", version.ref = "rxAndroid" }
